<html>
    <head>
        <title>Rachel's Blog</title>
    </head>
    <body>
        <div>
            <h1><a href="">Django Girls Blog</a></h1>
        </div>
        
        <div>
            {% for post in posts %}
                <div>
                    <p>published: {{post.published_date}}</p>
                    <h1><a href="">{{ post.title }}</a></h1>
                    <h2><a href="">{{ post.created_date}}</a></h2>
                    <p>{{ post.text|linebreaksbr }}</p>
                </div>
            {% endfor %}
            
        </div>
        
    </body>
         
</html>
